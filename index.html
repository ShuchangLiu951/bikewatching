<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikewatching</title>
    <link rel="stylesheet" href="global.css">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="map.css">
</head>
<body>
    <h1>üö¥‚Äç‚ôÇÔ∏è Bikewatching</h1>
    <header>
        <label style="margin-left: auto;">Filter by time: 
            <input id="time-slider" type="range" min="-1" max="1440" value="-1">
            <time id="selected-time"></time>
            <em id= "any-time">(any time)</em>
        </label>
    </header>
    <div id="map">
        <svg></svg>
    </div>
    <div class="legend-container">
        <span class="legend-title">LEGEND:</span>
        <div class="legend">
            <div class="legend-item">
                <span class="legend-swatch" style="background-color: steelblue;"></span>
                More departures
            </div>
            <div class="legend-item">
                <span class="legend-swatch" style="background-color: purple;"></span>
                Balanced
            </div>
            <div class="legend-item">
                <span class="legend-swatch" style="background-color: darkorange;"></span>
                More arrivals
            </div>
        </div>
    </div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="map.js"></script>
</body>
</html>
